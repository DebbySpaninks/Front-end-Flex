<!DOCTYPE html>
<html lang="nl">

  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Recept toevoegen</title>
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Uw recept ook op onze Website?</h1>
    </header>

    <hr />
    
    <main>
      <form name="contact" method="POST" data-netlify="true">
        <h2>Plaats hieronder uw recept</h2><br>
        <p><label>Naam <br><input type="text" name="name" /></label></p>
        <p><label>E-mailadres <br><input type="email" name="email" /></label></p>
        <p><label>Telefoonnr.<br><input type="number" name="phonenumber" /></label></p>
        <p><label>Geboortedatum<br><input type="date" name="date" /></label></p>
        <p><label>Leeftijd<br><input type="age" name="number" /></label></p>
            <p>
              <label>Man<input type="radio" name="button" /></label>
              <label>Vrouw<input type="radio" name="button" /></label>
              <label>Neutraal<input type="radio" name="button" /></label>
            </p>
        <p><label>Wat kook je het allerliefst?<br>
              Frans<input type="checkbox" name="checkbox" />
              Italiaans<input type="checkbox" name="checkbox" />
              Spaans<input type="checkbox" name="checkbox" />
              Arabisch<input type="checkbox" name="checkbox" />
        </label></p>
          <p><label>Favo kleur schort<input type="color" name="color" /></label></p>
          <p><label>Biografie<br><textarea name="message" rows="10" cols="22"></textarea></label></p>
          <p><label>Upload hier uw laatste recept<br><input type="file" name="uploadfile" /></label></p>
          <p><label>Url naar je receptenpagina<input type="url"/></label></p>
        <p><button type="reset">Formulier leegmaken</button><button type="submit">Verzenden</button></p>
      </form>

    </main>

    <footer>
      <a href="index.html">Onze receptenpagina</a>
    </footer>
  </body>
</html>
